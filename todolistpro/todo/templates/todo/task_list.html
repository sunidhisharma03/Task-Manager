{% if request.user.is_authenticated %}
    <p> {{ request.user }} </p>
    <a href ="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif  %}
<hr>
<h1>To Do List</h1>
<form action = "" method = "get">
    <input type = "text" name = "search-area"> 
    <input type = "submit" value = "Search Task">
    
<table>
    <tr>
        <th>
            Items
        </th>
    </tr>
    {% for tasks in task %}
    <tr>
        <td>{{tasks.id}} -  {{ tasks.title }}</td>
        <td><a href="{% url 'tasks-detail' tasks.id %}">Task View</a></td> 
        <td><a href="{% url 'task-create' %}">Add</a></td>   
        <td><a href="{% url 'tasks-update' pk=tasks.id %}">Update</a></td>  
        <td><a href="{% url 'tasks-delete' pk=tasks.id %}">Delete</a></td>        

    </tr>
    {% empty %}
    <tr>
        <td>
            <h3>No items in the List</h3>
            <a href="{% url 'task-create' %}">Add New Item</a>
        </td>
    </tr>
    {% endfor %}
</table>
